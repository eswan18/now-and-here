{% macro id_badge(id, border=False) -%}
{% if border %}
{% set borderClass = "border" %}
{% else %}
{% set borderClass = "" %}
{% endif %}
<div class="rounded-full px-3 py-1 {{ borderClass }} inline-flex flex-row text-xs gap-1 items-center">
    <div class="text-gray-500">ID: <span class="font-semibold">{{ id }}</span></div>
</div>
{%- endmacro %}
