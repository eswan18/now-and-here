{% macro priority_badge(priority) -%}

    "bg-red-700 text-gray-100",
    "bg-orange-400 text-gray-700",
    "bg-yellow-300 text-gray-700",
    "bg-blue-200 text-gray-700",
    "bg-gray-200 text-gray-700"
][3-priority] %}
<div class="inline-block w-20 {{ colors }} rounded-full px-2 py-1 text-xs font-semibold flex flex-row items-center justify-center">
    Priority {{ priority }}

{%- endmacro %}
