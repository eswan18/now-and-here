{% macro task_card(task) -%}
{% from 'components/priority_badge.html' import priority_badge %}
<div class="rounded overflow-hidden shadow-lg my-4">
    <div class="px-6 py-4 grid grid-cols-[3rem,1fr,6rem] items-center">
        {# First Row #}
        <div class="inline-flex items-center">
            <label class="relative flex items-center p-3 rounded-full cursor-pointer" htmlFor="green">
                <input type="checkbox" hx-post="/task/{{ task.id }}" hx-trigger="change"
                    hx-vals='js:{done: event.target.checked}'
                    class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-green-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-green-gray-500 before:opacity-0 before:transition-opacity checked:border-green-500 checked:bg-green-500 checked:before:bg-green-500 hover:before:opacity-10"
                    id="task-{{ task.id }}" {% if task.done %} checked {% endif %} />
                <span
                    class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                        stroke="currentColor" stroke-width="1">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </span>
            </label>
        </div>
        <div>
            <h3 class="font-bold text-xl inline-block"><a href="/task/{{ task.id }}">{{ task.name }}</a></h3>
            <span class="inline-block px-3 py-1 text-sm font-semibold text-gray-400">{{
                task.id }}</span>
        </div>
        <div>
        {{ priority_badge(task.priority) }}
        </div>
        {# Second Row #}
        <div></div>
        <div>
            <p class="text-gray-700 text-base">
                {{ task.description }}
            </p>
        </div>
        <div></div>
        {# Third Row #}
        <div></div>
        <div>
            <p class="text-red-800 text-base text-center">
                {% if task.due %}
                    {{ task.due }}
                {% endif %}
            </p>
        </div>
        <div></div>
    </div>
</div>
{%- endmacro %}
