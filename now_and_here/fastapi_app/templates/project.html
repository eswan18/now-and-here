{% extends "/main.html" %}

{% block mainContent %}
    {% from 'components/filterable_task_list.html' import filter_options, task_list %}
    <div class="flex flex-row flex-wrap justify-between w-full px-4 lg:px-8">
        <div class="flex flex-col justify-start items-start">
            <h1 class="text-2xl inline-block mr-8">{{ project.name }}</h1>
            <p class="text-gray-600 text-lg inline-block">{{ project.description }}</p>
        </div>
        {{ filter_options(sort_by, desc, include_done) }}
    </div>
    {{ task_list(tasks) }}
{% endblock %}
