{% extends "/main.html" %}

{% block mainContent %}

    <div class="my-4">
        <h1 class="text-3xl inline-block mr-8">{{ project.name }}</h1>
        <p class="text-gray-700 text-base italic inline-block">{{ project.description }}</p>
    </div>
    {{ filter_options(sort_by, desc, include_done) }}
    {{ task_list(tasks) }}
{% endblock %}
