{% extends "/main.html" %}

{% block mainContent %}
    {% from 'components/filterable_task_list.html' import filter_options, task_list %}
    <div class="flex flex-row flex-wrap justify-between w-full my-4">
        <div>
            <h1 class="text-3xl inline-block mr-8">{{ title }}</h1>
            <p class="text-gray-700 text-base italic inline-block">{{ subtitle }}</p>
        </div>
        {{ filter_options(sort_by, desc, include_done) }}
    </div>
    {{ task_list(tasks) }}
{% endblock %}
